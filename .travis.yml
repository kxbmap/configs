sudo: false

language: scala
jdk:
  - openjdk8
  - openjdk11
scala:
  - 2.13.5
  - 2.12.13
  - 2.11.12

env:
  - SBT_TASK=core/test
  - SBT_TASK=docs/mdoc

install:
  - |
    # update this only when sbt-the-bash-script needs to be updated
    export SBT_LAUNCHER=1.5.1
    export SBT_OPTS="-Dfile.encoding=UTF-8"
    curl -L --silent "https://github.com/sbt/sbt/releases/download/v$SBT_LAUNCHER/sbt-$SBT_LAUNCHER.tgz" > $HOME/sbt.tgz
    tar zxf $HOME/sbt.tgz -C $HOME
    sudo rm /usr/local/bin/sbt
    sudo ln -s $HOME/sbt/bin/sbt /usr/local/bin/sbt

script:
  - sbt ++$TRAVIS_SCALA_VERSION $SBT_TASK

cache:
  directories:
    - $HOME/.sbt
    - $HOME/.ivy2/cache
    - $HOME/.cache/coursier

before_cache:
  - find $HOME/.sbt -name "*.lock" -print -delete
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.ivy2/cache -name "*-SNAPSHOT*" -print -delete
  - find $HOME/.cache/coursier -name "*-SNAPSHOT*" -print -delete
